{% extends 'dashboard_base.html' %}

{% load static %}



{% block static_links %}

    <title>Live Directions</title>

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    
{% endblock %}

{% block content %}
    <div id="map"></div>



    {% block script_links %}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5r4DsYYly-d272kJopRlb9FCclcWokrE&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0.343109062987824, lng: 32.5681438738126},
                zoom: 10
            });

            var directionsService = new google.maps.DirectionsService();
            var directionsDisplay = new google.maps.DirectionsRenderer();
            directionsDisplay.setMap(map);

            var request = {
                origin: 'Makindye Country Club, Mobutu Road, Kampala, Uganda',
                destination: '148 Lukuli Rd, Kampala, Uganda',
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function(result, status) {
                if (status == 'OK') {
                    directionsDisplay.setDirections(result);
                }
            });
        }
    </script>
    {% endblock %}



{% endblock %}
