{% extends 'dashboard_base.html' %}

{% load static %}

{% block content %}

<div class="row">
  <a href="{% url 'create_courier' %}"><button class="btn btn-sm btn-primary my-2" type="submit"> + Courier</button></a>
  <h5>Couriers</h5>
    <div class="col-md-12">
          
          <!-- /.row--><br>          
          <div class="table-responsive mb-4 bg-white">
            <table class="table border mb-0">
              <thead class="table-white fw-semibold">
                <tr>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Status</th>
                  
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {% for courier in couriers %}
                <tr class="align-middle">
                  <td class="text-start">
                    <div class="small text-medium-emphasis"><span>{{ courier.name }}</span></div>
                  </td>
                  <td class="text-start">
                    <div class="small text-medium-emphasis"><span>{{ courier.username }}</span></div>
                  </td>
                  <td class="text-start">
                    <div class="small text-medium-emphasis">
                      <span>
                        {% if courier.status == 'on-trip' %}
                          On Trip
                        {% else %}
                          Available
                        {% endif %}
                      </span>
                    </div>
                  </td>
                                   
                  <td>
                    <div class="dropdown">
                      <button class="btn btn-transparent p-0" type="button" data-coreui-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="icon cil-options"></i>
                      </button>
                      <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#">Info</a><a class="dropdown-item" href="#">Edit</a><a class="dropdown-item text-danger" href="#">Delete</a></div>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        
    </div>
    <!-- /.col-->
  </div>

{% endblock %}
