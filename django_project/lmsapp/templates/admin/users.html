{% extends 'dashboard_base.html' %}

{% load static %}

{% block content %}

<div class="row">
  <h5 class="text-dark">Registered Users</h5>
    <div class="col-md-12">
          
          <!-- /.row--><br>          
          <div class="table-responsive mb-4 bg-white">
            <table class="table border mb-0">
              <thead class="table-white fw-semibold">
                <tr>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Role</th>
                  
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {% for user in users %}
                <tr class="align-middle">
                  <td class="text-start">
                    <div class="small text-medium-emphasis"><span>{{ user.name }}</span></div>
                  </td>
                  <td class="text-start">
                    <div class="small text-medium-emphasis"><span>{{ user.username }}</span></div>
                  </td>
                  <td class="text-start">
                    <div class="small text-medium-emphasis"><span>{{ user.role }}</span></div>
                  </td>
                 
                </tr>

                {% empty %}
                   <div class="h3 text-center mt-4 mb-4" style="color:#007780;">
                    <span>No users to view yet !</span>
                  </div>
                {% endfor %}
              </tbody>
            </table>
          </div>
        
    </div>
    <!-- /.col-->
  </div>

{% endblock %}
