{% extends 'registration/password_reset_base.html' %}

{% load static %}


{% block title %}Forgot Password{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <h2 class="text-center">Forgot Password</h2>
    <p class="text-center">Enter your email address</p>
    <div class="form-group">
        
        <input class="form-control" type="email" name="{{ form.email.name }}" placeholder="Enter email address" required value="">
        {{ form.email.errors }}
            
    </div>
    <div class="form-group">
        <input class="form-control button" name="Send Mail" type="submit" value="Send">
    </div>
</form>
{% endblock %}
