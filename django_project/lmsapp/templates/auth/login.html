<!doctype html>
{% load static %}
{% load socialaccount %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'fonts/sitefonts/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa25L7SUc.woff2' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">

    <title>Login</title>
  </head>
  <body>

  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                    <h1>Login</h1>
                </div>

              <span class="mb-0 text-muted">
                {% if msg %}
                    {{ msg | safe }}
                {% else %}
                    
                {% endif %}
              </span>

                <form  method="post">
                    {% csrf_token %}
                  <div class="form-group first">
                      {{ form.username }}
                  </div>
                  <div class="form-group last mb-4">
                    {{ form.password }}
                  </div>

                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="{% url 'reset_password' %}" class="forgot-pass">Forgot Password</a></span>
                  </div>

                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">


                  <!-- <a href="{% provider_login_url 'google' %}?next=/" style="text-decoration: none;"><input type="button" value="Login With Google" class="btn btn-pill text-white btn-block btn-info mt-3"></a> -->
                  <!-- <a href="{% provider_login_url 'google' %}?next=/" style="text-decoration: none;">
                    <input type="button" class="btn btn-pill text-white btn-block btn-info mt-3">
                    <img src="{% static '/img/google.png' %}" alt="Google Logo" style="vertical-align: middle;">
                    Login With Google
                  </a> -->               
                  <a href="{% provider_login_url 'google' %}?next=/sender_dashboard/" style="text-decoration: none;">
                    <button type="button" class="btn btn-pill text-white btn-block btn-info mt-3">
                    <img src="{% static '/img/google.png' %}" alt="Google Logo" class="google-logo" width="30px" height="30px" style="margin-right: 10px;">
                    Login With Google
                    </button>
                  </a>
                  
                  
                </form>

                
                
                <p class="mt-3 mb-0 text-center">
                  <strong><a href="{% url 'register' %}">New User. Register?</a></strong>
                </p>                
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  
  </body>
</html>
