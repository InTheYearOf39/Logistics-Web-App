{% extends 'courier_dash.html' %}

{% load static %}

{% block content %}
<div class="section section-delivered">
    <h4>Delivered</h4>
    <button class="btn btn-sm btn-primary text-white w-100" onclick="showDeliveredPackages()">In Detail</button>
</div>

<!-- Table HTML -->
<div id="deliveredPackagesTable" class="table-responsive" style="display: none;">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Package Title</th>
                <th scope="col">Delivering To</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody id="deliveredPackagesTableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>
</div>
{% endblock %}
