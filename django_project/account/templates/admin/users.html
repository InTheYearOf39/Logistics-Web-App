{% extends 'admin/admin_base.html' %}

{% load static %}


{% block content %}

<h2 class="my-5">Registered Users</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">User Name</th>
              <th scope="col">Role</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

{% endblock %}
